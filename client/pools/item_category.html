<template name="category">
  <div class="card col s12">

			<div class="card-image waves-effect waves-block waves-light">
				
				<img class="activator" src="/images/{{cat_img}}" height="100%">
				<img class="corner" src="/images/oscar-checked.png" style="width: 200px;position: absolute; right: 0px;">
				
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{name_category}}<i class="material-icons right">more_vert</i></span>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4 center">{{name_category}}<i class="material-icons right">close</i></span>

				<div class="col s12 m6 offset-m4">
					<form class="">
							<ul class="collection list_nominates">
							    {{#each nominates}}
							    	{{> nominate}}
							    {{/each}}
							</ul>
						</form>
					</div>

				</div>
			</div>
</template>
